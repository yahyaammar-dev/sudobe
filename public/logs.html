<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Logs - SODU CMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      border-right: 1px solid #dee2e6;
    }

    .sidebar .list-group-item {
      border: none;
      border-radius: 0;
    }

    .sidebar .list-group-item:hover {
      background-color: #e9ecef;
    }

    .sidebar .list-group-item.active {
      background-color: #0d6efd;
      color: white;
    }

    .sidebar .list-group-item a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
    }

    .main-content {
      padding: 20px;
    }

    .card {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      margin-bottom: 20px;
    }

    .table-responsive {
      border-radius: 0.375rem;
    }

    .badge-action {
      padding: 0.35em 0.65em;
      font-size: 0.75rem;
    }

    .log-detail {
      font-size: 0.875rem;
      color: #6c757d;
    }

    @media (max-width: 768px) {
      .sidebar {
        min-height: auto;
      }

      .main-content {
        padding: 10px;
      }

      .table-responsive {
        font-size: 0.875rem;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 main-content">
        <div id="alert-container"></div>
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2><i class="bi bi-clock-history me-2"></i>Activity Logs</h2>
          <a href="/sudobe/api/auth/logout" class="btn btn-outline-secondary">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </a>
        </div>

        <!-- Filters -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-3">
                <label for="actionFilter" class="form-label">Action</label>
                <select class="form-select" id="actionFilter" onchange="applyFilters()">
                  <option value="">All Actions</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="resourceTypeFilter" class="form-label">Resource Type</label>
                <select class="form-select" id="resourceTypeFilter" onchange="applyFilters()">
                  <option value="">All Types</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="userIdFilter" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userIdFilter" placeholder="Filter by user ID" onkeyup="debounceSearch()">
              </div>
              <div class="col-md-3">
                <label for="dateFilter" class="form-label">Date Range</label>
                <input type="date" class="form-control" id="dateFilter" onchange="applyFilters()">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <button class="btn btn-secondary btn-sm" onclick="clearFilters()">Clear Filters</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Logs Table -->
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">All Activity Logs</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Date & Time</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>Resource</th>
                    <th>Description</th>
                    <th>IP Address</th>
                  </tr>
                </thead>
                <tbody id="logsTableBody">
                  <tr>
                    <td colspan="6" class="text-center">
                      <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div id="paginationContainer" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Permissions Helper Script (must be loaded first) -->
  <script src="/sudobe/js/permissions.js"></script>
  
  <!-- Shared Sidebar Component -->
  <script src="/sudobe/js/sidebar.js"></script>

  <script>
    const API_BASE = '/logs/api';
    let currentLogs = [];
    let currentPage = 1;
    let searchTimeout;
    let filterOptions = { actions: [], resource_types: [] };

    document.addEventListener('DOMContentLoaded', () => {
      loadFilterOptions();
      loadLogs();
    });

    function showAlert(message, type = 'success') {
      const alertContainer = document.getElementById('alert-container');
      const alertHtml = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      alertContainer.innerHTML = alertHtml;
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }

    async function loadFilterOptions() {
      try {
        const response = await fetch(`${API_BASE}/filters/options`);
        const result = await response.json();
        if (result.success) {
          filterOptions = result.data;
          
          // Populate action filter
          const actionSelect = document.getElementById('actionFilter');
          filterOptions.actions.forEach(action => {
            const option = document.createElement('option');
            option.value = action;
            option.textContent = action.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            actionSelect.appendChild(option);
          });
          
          // Populate resource type filter
          const resourceTypeSelect = document.getElementById('resourceTypeFilter');
          filterOptions.resource_types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            resourceTypeSelect.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Error loading filter options:', error);
      }
    }

    async function loadLogs(page = 1) {
      try {
        currentPage = page;
        const action = document.getElementById('actionFilter')?.value || '';
        const resourceType = document.getElementById('resourceTypeFilter')?.value || '';
        const userId = document.getElementById('userIdFilter')?.value || '';
        const date = document.getElementById('dateFilter')?.value || '';
        
        let url = `${API_BASE}?page=${page}&limit=50`;
        if (action) url += `&action=${encodeURIComponent(action)}`;
        if (resourceType) url += `&resource_type=${encodeURIComponent(resourceType)}`;
        if (userId) url += `&user_id=${encodeURIComponent(userId)}`;
        if (date) {
          url += `&start_date=${encodeURIComponent(date)}T00:00:00.000Z`;
          url += `&end_date=${encodeURIComponent(date)}T23:59:59.999Z`;
        }

        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success) {
          currentLogs = result.data || [];
          renderLogs(result.pagination);
        } else {
          showAlert('Failed to load logs', 'danger');
        }
      } catch (error) {
        console.error('Error loading logs:', error);
        showAlert('Error loading logs', 'danger');
      }
    }

    function renderLogs(pagination) {
      const tbody = document.getElementById('logsTableBody');
      
      if (currentLogs.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="text-center text-muted">
              No logs found.
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = currentLogs.map(log => {
        const content = log.content || {};
        const dateCreated = content.date_created ? new Date(content.date_created).toLocaleString() : 'N/A';
        const userEmail = content.user_email || content.user_id || 'Unknown';
        const action = content.action || 'N/A';
        const resourceType = content.resource_type || 'N/A';
        const resourceId = content.resource_id || '';
        const description = content.description || 'No description';
        const ipAddress = content.ip_address || 'N/A';
        
        return `
          <tr>
            <td>${dateCreated}</td>
            <td>
              <div>${userEmail}</div>
              <small class="text-muted">${content.user_id || ''}</small>
            </td>
            <td><span class="badge badge-action bg-primary">${action.replace(/_/g, ' ')}</span></td>
            <td>
              <div>${resourceType}</div>
              ${resourceId ? `<small class="text-muted">${resourceId.substring(0, 8)}...</small>` : ''}
            </td>
            <td>${description}</td>
            <td><code>${ipAddress}</code></td>
          </tr>
        `;
      }).join('');

      // Render pagination
      if (pagination && pagination.count > pagination.limit) {
        renderPagination(pagination);
      } else {
        document.getElementById('paginationContainer').innerHTML = '';
      }
    }

    function renderPagination(pagination) {
      const totalPages = Math.ceil(pagination.count / pagination.limit);
      const current = pagination.page;
      
      let html = '<nav><ul class="pagination justify-content-center">';
      
      // Previous
      html += `<li class="page-item ${current === 1 ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="loadLogs(${current - 1}); return false;">Previous</a>
      </li>`;
      
      // Page numbers
      for (let i = Math.max(1, current - 2); i <= Math.min(totalPages, current + 2); i++) {
        html += `<li class="page-item ${i === current ? 'active' : ''}">
          <a class="page-link" href="#" onclick="loadLogs(${i}); return false;">${i}</a>
        </li>`;
      }
      
      // Next
      html += `<li class="page-item ${current === totalPages ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="loadLogs(${current + 1}); return false;">Next</a>
      </li>`;
      
      html += '</ul></nav>';
      document.getElementById('paginationContainer').innerHTML = html;
    }

    function applyFilters() {
      loadLogs(1);
    }

    function clearFilters() {
      document.getElementById('actionFilter').value = '';
      document.getElementById('resourceTypeFilter').value = '';
      document.getElementById('userIdFilter').value = '';
      document.getElementById('dateFilter').value = '';
      loadLogs(1);
    }

    function debounceSearch() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        loadLogs(1);
      }, 500);
    }
  </script>
</body>

</html>
